<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.eat = function() {
                console.log("今天吃红烧土豆");
            };
        }
        var per1 = new Person("John", 20);
        var per2 = new Person("Bob", 30);

        console.dir(per1);
        console.dir(per2);
        console.log(per1 == per2.eat);

        per1.eat();
        per2.eat();
        // 不是同一个方法
        console.log(per1.eat == per2.eat);

        // 通过原型来解决----------数据共享，节省内存空间

        for (var i = 0; i < 100; i++) {
            var per = new Person("Smith", 40);
            per.eat();
        }
    </script>
</body>

</html>
